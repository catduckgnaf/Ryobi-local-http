<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="config.appName+' - '+config.appVersion">TiWi Connect - Webapp</title>
  <link rel="icon" type="image/png" href="img/favicon5e1f.png?v=2">

  <!-- Start Bootstrap -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">

  <!-- The TiWiConnect App Module -->
  <link href="modules/tc.webapp/css/styles.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
  <style>
    [ng\:cloak],
    [ng-cloak],
    .ng-cloak {
      display: none !important;
    }
  </style>

  <div id="loading" ng-show="loading" class="loading-overlay">
    <h1><i class="fa fa-circle-o-notch fa-spin"></i> Loading</h1>
  </div>

  <div id="server" ng-show="serverDown" class="loading-overlay" ng-cloak>
    <h1><img src="img/uhoh502.png" width="100px" /> I can't reach the API Server...</h1>
  </div>

  <div ng-include="'modules/tc.webapp/partials/c-header.html'"></div>

  <div id="tc-view" ng-view>

  </div>

  <div id="tc-footer" ng-include="'modules/tc.webapp/partials/c-footer.html'"></div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <!-- Bootstrap JQuery Plugins -->
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- AngularJS -->
  <script src="vendor/angularjs/angular.js"></script>
  <script src="vendor/angularjs/angular-route.js"></script>
  <script src="vendor/angularjs/angular-animate.js"></script>
  <script src="vendor/ui.bootstrap/ui.bootstrap.js"></script>

  <!-- Web Socket Client -->
  <script src="vendor/angular-websocket-master/angular-websocket.min.js"></script>

  <!-- Utility Functions -->
  <script src="vendor/bs/bs.js"></script>
  <script src="vendor/orderObjectBy/ng-order-object-by.js"></script>

  <!-- The TiWiConnect App Module -->
  <script src="modules/tc.webapp/js/tcapp-module.js"></script>
  <script src="modules/tc.webapp/js/services.js"></script>
  <script src="modules/tc.webapp/js/controllers.js"></script>
  <script src="modules/tc.webapp/js/filters.js"></script>
  <script src="modules/tc.webapp/js/directives.js"></script>

  <!-- The TiWiConnect Admin Module -->
  <script src="modules/tc.admin/js/tcadmin-module.js"></script>
  <script src="modules/tc.admin/js/controllers.admin.js"></script>
  <script src="modules/tc.admin/js/services.admin.js"></script>
  <script src="js/tti-module.js"></script>
  <script src="modules/tc.admin/vendor/angularUtils/directives/pagination/dirPagination.js"></script>
  <!--

		<script src="modules/tc.admin/js/filters.js"></script>
		<script src="modules/tc.admin/js/directives.js"></script>
-->
  <script src="vendor/sortable/sortable.js"></script>

  <script src="views.js"></script>
  <script type="text/javascript">
    'use strict';

    // Declare app and modules
    angular.module('tc.app-stock', [ //this app is tcapp-stock, named in index.html
      'tc.app', //include the tcapp module
      'tc.admin',
      'ngOrderObjectBy',
      'angularUtils.directives.dirPagination',
      'ngWebSocket',
      'tti.controllers',
      'ngAnimate'
    ]).config(function($routeProvider, $httpProvider) {
      if (!$httpProvider.defaults.headers.get) {
        $httpProvider.defaults.headers.get = {};
      }
      $httpProvider.defaults.headers.get['If-Modified-Since'] = '0';

      $routeProvider
        .when('index.html', {
          templateUrl: 'modules/tc.webapp/partials/tcapp-home.html',
        });
    }).run(function($rootScope, $location, BroadCastService) {
      $rootScope.baseFolder = "modules/tc.webapp/index.html";
    });
  </script>
</body>
